name: Deploy Hugo Site

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Create service_account.json from secret
      run: echo "${{ secrets.SERVICE_ACCOUNT_KEY }}" > build/service_account.json

    - name: Set BLOG_FOLDER_ID as environment variable
      run: echo "BLOG_FOLDER_ID=${{ secrets.BLOG_FOLDER_ID }}" >> $GITHUB_ENV

    - name: Install Python dependencies
      run: pip install -r build/requirements.txt

    - name: Fetch content from Google Drive
      run: python build/fetch_drive_content.py

    - name: Set up Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'

    - name: Build Hugo site
      run: hugo --source src --minify

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: src/public
